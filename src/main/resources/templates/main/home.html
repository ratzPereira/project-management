<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">


<head th:replace="layouts :: header"></head>

<nav th:replace="layouts :: navbar"></nav>
<body>

	<div class="container">
		<h3>Main Dash-board</h3>
		<a th:text="${versionNumber}"></a>
		<hr>
		<h4>Current Projects</h4>
		<div class="row">
			<div class="col-md-6">

				<table class="table table-bordered table-striped">

					<thead class="thead-dark">
						<tr>
							<th>Project Name</th>
							<th>Project Stage</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="aProject : ${projectsList}">
							<td th:text="${aProject.name}" />
							<td th:text="${aProject.stage}" />
						</tr>
					</tbody>
				</table>
			</div>



			<div class="col-md-4">

				<canvas id="myDoughnutChart" height="50" width="50"></canvas>
				
				<script>
					var chartData ="[[${projectStatusCnt}]]"				
				</script>
				
			</div>
		</div>
	</div>

	<div class="container">
		<h4>Current Employees</h4>
		<div class="row">
			<div class="col-md-6">

				<table class="table table-bordered table-striped">

					<thead class="thead-dark">
						<tr>
							<th>Employee First Name</th>
							<th>Employee Second Name</th>
							<th>Project Count</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="aEmployeeProjectCount : ${employeeListProjectCount}">
							<td th:text="${aEmployeeProjectCount.firstName}" />
							<td th:text="${aEmployeeProjectCount.lastName}" />
							<td th:text="${aEmployeeProjectCount.projectCount}" />
						</tr>
					</tbody>
				</table>
			</div>
		</div>

	</div>

</body>
<script type="text/javascript" th:src="@{js/myChart.js}"></script>
</html>
