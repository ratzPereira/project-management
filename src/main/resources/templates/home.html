<!DOCTYPE html>

<head>
	<!-- Required meta tags -->

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
<script type="text/javascript" src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=l6SIq-pPt13cG2rJQTptXiJZKJ1Z1GvKQuJVcDzYMDtwrI82ycPcDFQFntj2zcx1HEolcu5BqRrqsj-fjRE_bti4vGCFoV_fCrwePUFpRnEOyV-OCl7W5IYChdMWlA8f_LVsFQmNchkoFi3Omi0VsVDJfGhOhn84sc9l9OflhjXYBdFQ_N2_I8O-iR5t0qC6zSG8tJ9wYf0-qZl6H0r0EbgR6ZxTrQ25xnLPV-ZvZyXzCuE1iEhL0dIjdP2t45Pk" charset="UTF-8"></script></head>

<body>
 <div>
	<h4>Current Projects</h4>
		<table>
	
			<thead>
				<tr>
					<th>Project Name</th>
					<th>Project Stage</th>
				</tr>
			</thead>
			
		<tbody>
		<tr th:each="aProject : ${projectsList}">
			<td th:text="${aProject.name}" />
			<td th:text="${aProject.stage}"/>
			</tr>
		</tbody>
	</table>
</div>	


<div>
	<h4>Current Employees</h4>
		<table>
	
			<thead>
				<tr>
					<th>Employee First Name</th>
					<th>Employee Second Name</th>
					<th>Employee Email</th>
					</tr>
			</thead>
			
		<tbody>
		<tr th:each="aEmployee : ${employeeList}">
			<td th:text="${aEmployee.firstName}" />
			<td th:text="${aEmployee.lastName}"/>
			<td th:text="${aEmployee.email}"/>
			</tr>
		</tbody>
	</table>
</div>	


</body>
 
</html>
